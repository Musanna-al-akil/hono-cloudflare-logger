name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Smoke import test
        run: node --input-type=module -e "const m = await import('./dist/index.js'); if (typeof m.logger !== 'function') throw new Error('Missing logger export');"

      - name: Pack
        run: npm pack

      - name: Verify package contents
        run: |
          PACK_FILE=$(ls -1 *.tgz | head -n 1)
          tar -tf "$PACK_FILE" | grep -q "package/dist/index.js"
          tar -tf "$PACK_FILE" | grep -q "package/dist/index.d.ts"
